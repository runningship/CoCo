<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
var token = '1212';
function openChat(sellerId){
	if(!token){
		//go to login
		return;
	}
	var webchat_window = $(window.parent.document).contents().find("#webchat_window")[0].contentWindow;
	if(webchat_window.valid){
		webchat_window.openSeller(sellerId);
	}else{
		webchat_window.auth(token
				,function(){
				webchat_window.openSeller(sellerId);
				} , function(){
				//失败
				alert('登录coco失败..');
		});
	}
}
</script>
</head>
<body>
<a href="#" onclick="openChat('1')">合肥供应商</a>
<a href="#" onclick="openChat('2')">南京供应商</a>
<a href="#" onclick="openChat('3')">杭州供应商</a>
<div>
<p>1.判断调用页面session是否存在,不存在去登录</p>
<p>2.chat_window.valid是否为true,不是则调用chat_window.auth()方法.若为true，调用chat_window.openChat()</p>
</div>

<iframe src="webchat.jsp" id="webchat_window" name="webchat_window" style="width:661px;height:565px;border:0px;"></iframe>
</body>
</html>
